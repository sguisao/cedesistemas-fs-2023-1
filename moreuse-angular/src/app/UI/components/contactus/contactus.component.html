<div class="text-black rgba-stylish-strong py-5 px-5 z-depth-2">
  <form  [formGroup]="contactusForm" style="align-self: center;">
    <!--Header-->
    <div class="text-center">
      <h3 class="white-text mb-5 mt-4 font-weight-bold"><strong>CONTACT</strong> <a class="green-text font-weight-bold"><strong> US</strong></a></h3>
    </div>

    <!--Body-->
    <div class="md-form">
      <label for="Form-email5" class="">Your name</label>
      <input type="text" formControlName="name" id="Form-email5" class="form-control white-text">
      <div *ngIf="campos['name'].touched || campos['name'].dirty">
        <div *ngFor="let validation of validationMessages.name">
            <label class="text-danger" *ngIf="campos['name'].hasError(validation.type)">{{validation.message}}</label>
        </div>
      </div>
    </div>
    <br>

    <div class="md-form">
      <label for="Form-pass5" >Your mail</label>
      <input type="text" formControlName="email" id="Form-pass5" class="form-control">
      <div *ngIf="campos['email'].touched || campos['email'].dirty">
        <div *ngFor="let validation of validationMessages.email">
            <label class="text-danger" *ngIf="campos['email'].hasError(validation.type)">{{validation.message}}</label>
        </div>
      </div>
    </div>
    <br>

    <div class="md-form mb-5">
      <label for="message5">Your message</label>
      <textarea type="text" formControlName="message" name="message5" rows="2" class="form-control md-textarea white-text"></textarea>
      <div *ngIf="campos['message'].touched || campos['message'].dirty">
        <div *ngFor="let validation of validationMessages.message">
            <label class="text-danger" *ngIf="campos['message'].hasError(validation.type)">{{validation.message}}</label>
        </div>
      </div>
    </div>

    <!--Grid row-->
    <div class="row d-flex align-items-center">
      <!--Grid column-->
      <div class="text-center mb-3 col-md-12">
        <button type="button" (click)="contactus()" class="btn btn-success btn-block btn-rounded z-depth-1 waves-effect waves-light">Send message</button>
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </form>
</div>
